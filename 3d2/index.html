<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>3d2 menu</title>
  <style>
    div {
      margin: 0;
      position: absolute;
      text-align: center;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
  <script>
    function joinServer() {
      let parmFaces = document.getElementById("faces").value
      let parmVerts = document.getElementById("verts").value
      window.open("https://xelaoliver.github.io/3d2/game/?faces="+parmFaces+"?verts="+parmVerts, '_blank').focus();
    }
  </script>
</head>

<body>
  <div>
    <p><name>can i try the game?</name></p>
    <button type="button" onclick="joinServer()">test game</button>
    
    <p><textarea id="faces" name="text" rows="6" cols="35">paste faces data*</textarea></p>
    <p><textarea id="verts" name="text" rows="6" cols="35">paste verts data*</textarea></p>
    
    <p><button type="button" onclick="window.open('https://github.com/xelaoliver/3d2', '_blank').focus();">see updates and logs</button></p>

    <p>*see github for information on how to import wavefront obj files.</p>
    <p>alex oliver</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
